{% extends 'users/baseSearch.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'users/css/signUp.css' %}" type="text/css" media="all" />
{% endblock %}
{% block content %}
    <div id="container" class="main_container">
        <div style="padding: 20px;"></div>

        <!--에러메시지-->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <!---->

        <div class="login_container1">
            <div class="form_container">
                <form name="login_form1" method="post">
                    {% csrf_token %}
                    <div class="form_title_div">
                        <p class="form_title_p">로그인</p>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name">ID</a>
                        </div>
                        <div>
                            <input type="text" name="username_login" placeholder="ID" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_username1" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <a class="form_item_name">Password</a>
                        </div>
                        <div>
                            <input type="text" name="password_login" placeholder="Password" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_password1" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div>
                        <button type="submit" class="form_submit_button">로그인</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>
{% endblock %}
